<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="/css/mainstyle.css">
</head>
<body>


    <div id="flexcontainer" class="container">

        <div id="header" class="header">
            <h2>Header</h2>
        </div>

        <div id="content" class="content">
            TwitterHandle: <input id="twitterhandle-name" type="text" /><button id="twitterhandle-submit" class="button">Add</button>
            <br />
            <h2>Existing Handles</h2>
            <select id="twitterhandle-existing-names" size="10" multiple="multiple" style="width: 200px; height: 200px;">
            </select>
            <br /><button id="twitter-generate-submit">Generate</button><button id="twitter-remove-submit">Remove</button>

        </div>
        <div id="tweet-content" class="content"></div>

        <div id="footer" class="footer">
            <h2>Footer</h2>
        </div>

    </div>
    <script src="/JS/main.js"></script>
</body>
</html>
