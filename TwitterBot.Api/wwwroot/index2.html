<body>

    <div class="jumbotron text-center">
        <div class="row">

            <div class="col-lg-2 d-none d-lg-block">
                <img src="assets/img/svg/birds.svg" />
            </div>

            <div class="col-lg-8">
                <h1 class="display-2">Ultimate<br> Twitterboat <br>2018</h1>
            </div>

            <div class="col-lg-2 d-none d-lg-block">
                <img src="assets/img/svg/birds.svg" />
            </div>
        </div>
        
        <div class="container my-10">
            <div class="row">
                <div class="col-2 d-inline-block"></div>

                <div class="col-lg-8">
                    
                    <h4 class="sub-header">Enter a Twitter profile to start:</h4>
                    <div class="input-group-lg">

                        <div class="input-group-prepend" id="bot-generator">
                            <span class="input-group-text" id="basic-addon1">@</span>
                  
                            <input class="form-control input-lg" id="twitterhandle-name" type="text">
                            <a class="btn btn-light mx-3" id="twitterhandle-submit">Go!</a>
                        </div>
                         
        

                    </div>     
                    <div id="alert"></div>
                </div>
                <div class="col-2 d-inline-block my-4">
                    <img src="assets/img/SVG/boat.svg"/>
                </div>


            </div>

        </div>

    </div>


          <div class="row">
              <div class="col-4 d-inline-block"></div>

              <div class="col-lg-4">

                  <div class="card" id="twitter-generator">



                      <h3 class="card-header tweet-box-card-header">Generated tweet <a href="#twitter-generator" class="tweet-box-card-header" data-toggle="tooltip" title="You can edit the text before tweeting">🛈</a></h3>
                      <div class="card-body">
                          <div class="row">
                          <div class="col-lg-6">
                              <div id="profileimg"></div><img src="assets/img/profile.jpg" width="150px" height="150px" class="rounded-circle img-thumbnail"/></div>
                      </div>
                          <div class="col-lg-6">
                              <h4 class="card-title text-info">@RowBoat2018</h4>
                              <p class="card-text" id="tweet-content" contenteditable="true">I am a test-tweet..</p> <!--Tweet content-->
                              <div class="input-group">
                              </div>
                          </div>
                              <button class="btn btn-primary" id="twitter-post-submit">Tweet this!</button>
                              <button class="btn btn-outline-primary mx-3" id="twitter-generate-submit">New tweet</button>


                          </div>
                      </div>
                  </div>

              </div>
              <div class="col-4 d-inline-block"></div>


          </div>



  <div class="container my-5">

      <div class="row d-flex mx-auto">

          <div class="col-lg-12">

              <div class="card-columns">

                  <div class="card">


                      <h3 class="card-header">Create Bot</h3>

                      <div class="card-body">

                          <div class="form-group">
                              <label>Name:</label>
                              <input class="form-control" id="bot-name"/>
                              <button id="bot-submit" class="btn btn-primary my-3">Save</button>
                          </div>

                      </div>

                      </div>
  


              <div class="card">
                  <h3 class="card-header">Twitter handles</h3>
                  <div class="card-body">

                      <select id="twitterhandle-existing-names" size="10" multiple="multiple" class="form-control"></select>
                      
                      <div class="btn-group my-3" role="group">
                          <button id="twitter-remove-submit" class="btn btn-outline-primary">Remove</button>
                          <button id="twitterhandle-train-submit" class="btn btn-outline-primary">Train</button>
                      </div>
                      
                  </div>
              </div>
                  
                  <div class="card">
                      <h3 class="card-header">User ratio</h3>
                      <div class="card-body">
 
                          <div class="range-slider">
                              <label class="text-info">@Twitterhandle</label><br/>
                              <input class="input-range" orient="vertical" type="range" step="5" value="5" min="0" max="100">
                              <span class="range-value"></span>
                          </div> 


                      </div>
                  </div>
                      

                  <div class="card">
                  <h3 class="card-header">Settings</h3>
                  <div class="card-body">

                     <div class="form-check">
                              <label><input type="checkbox" value="1" class="mx-1">Enabled</label>
                              <label><input type="checkbox" value="2" class="mx-1">Enabled</label>
                              <label><input type="checkbox" value=""  class="mx-1" disabled>Disabled</label>
                          </div>


                      <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                          <label class="form-check-label" for="exampleRadios1">Setting 1</label>
                      </div>
                      <div class="form-check-inline">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                          <label class="form-check-label" for="exampleRadios1">Setting 2</label>
                      </div>
                      </div>

                      </div>

                  </div>

              </div>

          </div>
      </div>
