<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="/css/mainstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>


    <div id="flexcontainer" class="container">

        <div id="header" class="header">
            <h2>Header</h2>
        </div>

        <div id="bot-generator" class="content">
            <h2>Create Bot</h2>
            Name:
            <br /><input id="bot-name" />

            <h2>Existing Handles</h2>

            <select id="twitterhandle-existing-names" size="10" multiple="multiple" style="width: 200px; height: 200px;"></select>

            <br /><button id="twitter-remove-submit">Remove</button>
            <button id="twitterhandle-train-submit">Train</button>
            <br />TwitterHandle: <input id="twitterhandle-name" type="text" /><button id="twitterhandle-submit" class="button">Add</button>

            <div id="bot-settings-container">

            </div>
            <br /><button id="bot-submit">Save</button>
        </div>

        <div id="twitter-generator">
            <div id="tweet-content" class="content">
                I am a test-tweet
            </div>

            <br /><button id="twitter-generate-submit">Generate</button>
            <button id="twitter-post-submit">Post</button>
            
            <br/><select id="twitter-bots" size="10" style="width: 200px; height: 200px;"></select>

        </div>
        <div id="footer" class="footer">
            <h2>Footer</h2>
        </div>

    </div>
    <script src="/JS/main.js"></script>
</body>
</html>
